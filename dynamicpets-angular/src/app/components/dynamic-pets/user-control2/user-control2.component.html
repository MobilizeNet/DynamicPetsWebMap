<div *ngIf="model" class="DynamicPets_UserControl2">
    <div class="UserControl2" [ngStyle]="setMyStyle()" [ngClass]="class" name="UserControl2">
        <wm-picturebox id="pictureBox1" [model]="model.pictureBox1" class="pictureBox1" tabindex="6"></wm-picturebox>
        <wm-label id="label1" [model]="model.label1" class="label1" tabindex="7">Are you a dog lover ?</wm-label>
        <wm-label id="lbl1" [model]="model.lbl1" class="lbl1" tabindex="9">The dog in the photo is thinking in ....?</wm-label>
        <wm-textbox id="textBox1" [model]="model.textBox1" class="textBox1" tabindex="10"></wm-textbox>
        <wm-button id="button1" [model]="model.button1" class="button1" tabindex="8"></wm-button>
    </div>
</div>
